query SpendPageQuery {
  allBudgets {
    id
    name
  }
  allCategories {
    id
    name
    values {
      id
      name
    }
  }
  allLineItems {
    id
    name
    spending {
      day
      amount
    }
    categorizations {
      category {
        id
      }
      categoryValue {
        name
      }
    }
  }
}
