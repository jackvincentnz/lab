name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  common_ci:
    runs-on: ubuntu-latest
    steps:
      - name: Cache bazel on successful builds
        uses: actions/cache@v2.1.7
        with:
          path: |
            ~/.cache/bazelisk
            ~/.cache/bazel
          key: bazel-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            bazel-${{ github.ref }}-
            bazel-

      - uses: actions/checkout@v2

      - name: Build with bazel
        run: bazel build //...

      - name: Test with bazel
        run: bazel test //...

  pull_request_ci:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v3

      - name: Yarn install
        run: yarn

      - name: Check format
        run: yarn check-format

      - name: Fetch head ref
        run: git fetch origin ${{ github.head_ref }}

      - name: Check commit message
        run: git show -s --format=%B origin/${{ github.head_ref }} | npx commitlint
